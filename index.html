<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/"> -->
    <link rel="stylesheet" href="style.css">
    <title>Bye-mie</title>
</head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <div class="nav-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./BYEMIE.PNG" alt="Bye-mie logo" class="store-logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <div class="cart-item-count">0</div>
                    <img src="./cart-shopping-solid.svg" class="cart-plus fas" alt="cart">
                </span>
            </div>
        </div>
    </nav>
    <!--  End of navigation bar -->
    <!-- banner -->
    <header class="header">
        <div class="banner">
            <h2 class="banner-title">shoe collection</h2>
            <a href="#products-scroll"><button class="banner-btn">shop now</button></a>
            
        </div>
    </header>
    <!-- End of banner -->
    <!-- products -->
    <section class="products" id="products-scroll">
        <div class="section-title">
            <h2>products</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <!-- end of single product -->
        </div>
    </section>
    <!-- End of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <img src="./x-solid.svg" class="close-cart-btn" alt="">
            </span>
            <h2>my cart</h2>
            <div class="cart-content">
            </div>
            <!-- cart footer -->
            <div class="cart-footer">
                <h3>my total: N <span class="cart-total"></span></h3>
                <button class="clear-btn banner-btn">clear button</button>
            </div>
            <!-- end of cart footer -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
